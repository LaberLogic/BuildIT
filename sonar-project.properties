# === SonarCloud Project Info ===
sonar.organization=laberlogic
sonar.projectKey=LaberLogic_BuildIT
sonar.projectName=MonorepoProject

# === Sources and Tests for all packages ===
sonar.sources=web,shared,api/src,api/utils
sonar.tests=web/cypress,api/tests

# === Exclusions for test files, generated code, and cy.ts ===
sonar.exclusions=**/__tests__/**,**/*.spec.ts,**/*.test.ts,**/*.cy.ts,**/generated/**

# === Test file patterns ===
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.cy.ts

# === Coverage report path (relative to root) ===
sonar.javascript.lcov.reportPaths=api/coverage/lcov.info

# === Misc Settings ===
sonar.sourceEncoding=UTF-8
