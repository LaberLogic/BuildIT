# === SonarCloud Project Info ===
sonar.organization=your-sonarcloud-org
sonar.projectKey=LaberLogic_BuildIT
sonar.projectName=api

# === Restrict analysis to API package ===
sonar.sources=src
sonar.tests=tests
sonar.exclusions=**/__tests__/**,**/*.spec.ts,**/*.test.ts,src/generated/**

# === Define test files and coverage report ===
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# === Misc Settings ===
sonar.sourceEncoding=UTF-8
